<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="bodyCalc">
        <div class="VisorDiv">
            <p id="numeroAnterior">-</p>
            <p id="numeroAtual"></p>
        </div>
        <div class="ButtonsDiv">
            <input type="button" class="buttonCalc" value="9">
            <input type="button" class="buttonCalc" value="8">
            <input type="button" class="buttonCalc" value="7">
            <input type="button" class="buttonCalc" value="x">
            <input type="button" class="buttonCalc" value="6">
            <input type="button" class="buttonCalc" value="5">
            <input type="button" class="buttonCalc" value="4">
            <input type="button" class="buttonCalc" value="/">
            <input type="button" class="buttonCalc" value="3">
            <input type="button" class="buttonCalc" value="2">
            <input type="button" class="buttonCalc" value="1">
            <input type="button" class="buttonCalc" value="+">
            <input type="button" class="buttonCalc" value="0">
            <input type="button" class="buttonCalc" value="C">
            <input type="button" class="buttonCalc" value="=">
            <input type="button" class="buttonCalc" value="-">
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
